  /identity/controller:
    get:
      description: get Identity VPN settings
      operationId: getIdentityControllerSettings
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/paths/~1identity~1controller/put/responses/200/content/application~1json/schema'
          description: OK
        "401":
          $ref: '#/paths/~1remote_support/get/responses/401'
      summary: Get identity Settings for VPN Users
      tags:
      - Access
      x-sdk-module: access
    put:
      description: Put Controller Identity settings
      operationId: putIdentityControllerSettings
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/putIdentityControllerSettings_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IdentitySettingsResponse_1'
          description: OK
        "401":
          $ref: '#/paths/~1remote_support/get/responses/401'
      summary: Update Controller Identity settings
      tags:
      - Access
      x-sdk-module: access
  /identity/controller/test:
    post:
      description: Test Controller Identity settings
      operationId: postTestIdentityControllerSettings
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/postTestIdentityControllerSettingsRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/postTestIdentityVPNSettings_200_response'
          description: OK
        "401":
          $ref: '#/paths/~1remote_support/get/responses/401'
      summary: Test Controller Identity Settings. Currently only LDAP testing is supported.
      tags:
      - Access
      x-sdk-module: access
  /admin_ui:
    put:
      description: |
        Update Admin UI settings. Enable/Disable and set credentials.
      operationId: putUpdateAdminUi
      requestBody:
        content:
          application/json:
            example:
              enabled: true
              admin_username: vnscubed_user
              admin_password: supersecurepassword
            schema:
              $ref: '#/components/schemas/UpdateAdminUISettingsRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                response:
                  enabled: true
                  username: vnscubed_user
              schema:
                $ref: '#/components/schemas/AdminUISettingsDetail'
          description: Accepted
        "400":
          content:
            application/json:
              example:
                error:
                  name: APIArgumentError
                  log: "156348220177382578437853325229350053485636"
                  message: admin_username is invalid
              schema:
                $ref: '#/paths/~1remote_support/put/responses/400/content/application~1json/schema'
          description: Bad request
        "401":
          $ref: '#/paths/~1remote_support/get/responses/401'
      summary: Update admin UI settings
      tags:
      - Configuration
      x-sdk-module: config
  /api_password:
    put:
      description: |
        Allows you to change the API password/secret key.  To change the Web UI password (or username) use PUT admin_ui.
      operationId: putUpdateApiPassword
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePasswordRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
