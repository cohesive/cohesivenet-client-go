            schema:
              $ref: '#/components/schemas/ExpireRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/paths/~1access~1url/post/responses/201/content/application~1json/schema'
          description: OK
        "401":
          $ref: '#/paths/~1remote_support/get/responses/401'
        "404":
          content:
            application/json:
              example:
                error:
                  name: APINotFoundError
                  log: "15640808375976073208002188741879242245537"
                  message: Invalid or missing access url
              schema:
                $ref: '#/paths/~1remote_support/put/responses/400/content/application~1json/schema'
          description: Not found
      summary: Expire access URL
      tags:
      - Access
      x-sdk-module: access
  /identity/vpn:
    get:
      description: get Identity VPN settings
      operationId: getIdentityVPNSettings
      responses:
        "200":
          content:
            application/json:
              example:
                response:
                  enabled: true
                  provider: oidc
                  identifier: 1098jqfofn98kasdf0rj
                  secret: '********************'
                  redirect_hostname: 53.12.52.12
                  authorization_endpoint: https://test.okta.com/oauth2/v1/authorize
                  token_endpoint: https://test.okta.com/oauth2/v1/token
                  userinfo_endpoint: https://test.okta.com/oauth2/v1/userinfo
                  jwks_uri: https://cohesivecohesive.okta.com/oauth2/v1/keys
              schema:
                $ref: '#/paths/~1identity~1vpn/put/responses/200/content/application~1json/schema'
          description: OK
        "401":
          $ref: '#/paths/~1remote_support/get/responses/401'
      summary: Get identity Settings for VPN Users
      tags:
      - Access
      x-sdk-module: access
    put:
      description: Put VPN Identity settings
      operationId: putIdentityVPNSettings
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/putIdentityVPNSettings_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IdentitySettingsResponse'
          description: OK
        "401":
          $ref: '#/paths/~1remote_support/get/responses/401'
